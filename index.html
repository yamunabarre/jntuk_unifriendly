<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JNTUK Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-sky-400 text-gray-800 min-h-screen flex items-center justify-center p-6">

  <div class="relative bg-white w-full max-w-6xl px-10 py-20 rounded-3xl shadow-2xl text-center overflow-hidden">
    
    <!-- Top-left floral decoration -->
    <img src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-simple-watercolor-flower-design-png-image_5367088.jpg" 
         alt="Floral Design" 
         class="absolute top-4 left-4 w-16 h-16 sm:w-20 sm:h-20">

    <!-- Top-right floral decoration (mirrored) -->
    <img src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-simple-watercolor-flower-design-png-image_5367088.jpg" 
         alt="Floral Design" 
         class="absolute top-4 right-4 w-16 h-16 sm:w-20 sm:h-20 transform scale-x-[-1]">

    <h1 class="text-5xl font-extrabold text-sky-600 mb-6">JNTUK UNIFRIENDLY</h1>
    <p class="mb-12 text-lg text-gray-700">Choose your action below</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
      
      <!-- Sell a Product Card -->
      <a href="sell.html" class="group bg-white hover:bg-blue-50 border border-blue-200 rounded-xl p-8 shadow-lg transition transform hover:-translate-y-1">
        <i class="fas fa-store text-4xl text-blue-600 mb-4 group-hover:scale-110 transition"></i>
        <h2 class="text-2xl font-semibold text-blue-700 mb-2">Sell a Product</h2>
        <p class="text-sm text-gray-500">List your items and start earning.</p>
      </a>

      <!-- Buy a Product Card -->
      <a href="buy.html" class="group bg-white hover:bg-green-50 border border-green-200 rounded-xl p-8 shadow-lg transition transform hover:-translate-y-1">
        <i class="fas fa-shopping-cart text-4xl text-green-600 mb-4 group-hover:scale-110 transition"></i>
        <h2 class="text-2xl font-semibold text-green-700 mb-2">Buy a Product</h2>
        <p class="text-sm text-gray-500">Find what you need from others.</p>
      </a>

      <!-- Fund Support Card -->
      <a href="fund.html" class="group bg-white hover:bg-purple-50 border border-purple-200 rounded-xl p-8 shadow-lg transition transform hover:-translate-y-1">
        <i class="fas fa-hand-holding-usd text-4xl text-purple-600 mb-4 group-hover:scale-110 transition"></i>
        <h2 class="text-2xl font-semibold text-purple-700 mb-2">Support / Fund</h2>
        <p class="text-sm text-gray-500">Contribute to support causes or friends.</p>
      </a>

    </div>
  </div>

</body>
</html>
