<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Available Products</h1>

    <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const productList = document.getElementById("product-list");
    const products = JSON.parse(localStorage.getItem("products")) || [];
  
    if (products.length === 0) {
      productList.innerHTML = "<p>No products available.</p>";
    } else {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "bg-white shadow p-4 rounded";
        card.innerHTML = `
          <h2 class="text-xl font-bold mb-2">${product.name}</h2>
          <p class="mb-2">${product.description}</p>
          <p class="text-green-600 font-semibold">â‚¹${parseFloat(product.price).toLocaleString('en-IN')}</p>
          <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Buy</button>
        `;
        productList.appendChild(card);
      });
    }
  </script>
</body>
</html>
