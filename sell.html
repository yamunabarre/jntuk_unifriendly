<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell a Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <div class="container mx-auto p-10">
    <h1 class="text-3xl font-bold mb-6">Sell a Product</h1>
    <form class="space-y-4 max-w-lg">
      <input type="text" placeholder="Product Name" class="w-full p-3 border rounded" />
      <textarea placeholder="Description" class="w-full p-3 border rounded"></textarea>
      <input type="number" placeholder="Price (â‚¹)" class="w-full p-3 border rounded" />
      <input type="file" class="w-full p-3 border rounded" />
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Product</button>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = e.target[0].value;
      const description = e.target[1].value;
      const price = e.target[2].value;

      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.push({ name, description, price });
      localStorage.setItem("products", JSON.stringify(products));

      alert("Product submitted successfully!");
      e.target.reset();
    });
  </script>
</body>
</html>
